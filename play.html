<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizterra | Game Modes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 500px;
  }

  .quiz-details {
    background: rgba(0,0,0,0.3);
    border-radius: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .quiz-details h2 {
    margin: 0;
    font-size: 28px;
    text-align: center;
  }

  .quiz-description {
    background: #8e2de2;
    padding: 10px 15px;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
  }

  .game-btn {
    background: #ffb400;
    color: #000;
    font-weight: 700;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    padding: 15px 0;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .game-btn:hover {
    transform: scale(1.05);
    background: #ffc83d;
  }
  .game-btn:disabled {
    background: rgba(255,180,0,0.5);
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="container">
  <div class="quiz-details">
    <h2 id="setTitle">Loading...</h2>
    <div class="quiz-description" id="setDesc">Please select a game mode:</div>
    <button class="game-btn" id="royaleBtn">Battle Royale</button>
    <button class="game-btn" id="studyBtn">Study</button>
    <button class="game-btn" id="defenseBtn">Space Defense</button>
  </div>
</div>

<script>
let user = JSON.parse(localStorage.getItem("quizterraUser"));
if(!user) window.location = "login.html";

// Get setId from URL
const params = new URLSearchParams(window.location.search);
const setId = params.get("setId");

if(!setId) {
  alert("No set selected!");
  window.location = "select.html";
}

// Load sets
const sets = JSON.parse(localStorage.getItem("quizterraSets")) || [];
const set = sets.find(s => s.id === setId);

if(!set) {
  alert("Set not found!");
  window.location = "select.html";
}

// Update title/description
document.getElementById("setTitle").textContent = set.name;
document.getElementById("setDesc").textContent = set.description || "Select a game mode below:";

// Mode buttons
document.getElementById("royaleBtn").onclick = () => {
  window.location = `battle-royale.html?setId=${setId}`;
};
document.getElementById("studyBtn").onclick = () => {
  window.location = `study.html?setId=${setId}`;
};
document.getElementById("defenseBtn").onclick = () => {
  window.location = `space-defense.html?setId=${setId}`;
};
</script>

</body>
</html>
