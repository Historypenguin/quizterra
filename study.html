<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizterra | Study Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
  }

  .quiz-container {
    background: rgba(0,0,0,0.3);
    border-radius: 20px;
    padding: 30px;
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
  }

  .top-icons {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 15px;
  }

  .icon-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .icon-btn:hover { background: rgba(255,255,255,0.4); }

  h2 {
    text-align: center;
    font-size: 28px;
    margin: 0;
  }

  .question-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
    font-weight: 600;
  }

  .options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .option-btn {
    padding: 20px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    border: none;
    color: white;
    transition: transform 0.2s, opacity 0.2s;
  }

  .option-btn:hover { transform: scale(1.03); opacity: 0.9; }

  .option-correct { border: 3px solid #28a745 !important; }
  .option-wrong { border: 3px solid #dc3545 !important; }

  .settings-dropdown {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 12px;
    flex-direction: column;
    gap: 10px;
  }

  .settings-dropdown label { cursor: pointer; font-size: 16px; }

  #nextBtn {
    background: #8e2de2;
    color: white;
    font-weight: 700;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    padding: 15px 0;
    cursor: pointer;
    transition: 0.3s;
  }

  #nextBtn:hover { background: #a23bff; }
  #nextBtn:disabled { background: rgba(142,45,226,0.5); cursor: not-allowed; }
</style>
</head>
<body>

<div class="quiz-container">
  <div class="top-icons">
    <button class="icon-btn" id="endBtn" title="End Study Session">üö©</button>
    <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    <div class="settings-dropdown" id="settingsMenu">
      <label><input type="checkbox" id="readAloud"> Read Aloud</label>
      <label><input type="checkbox" id="bigFont"> Big Font Size</label>
      <label>Change Box Colors:
        <input type="color" id="colorRed">
        <input type="color" id="colorOrange">
        <input type="color" id="colorGreen">
        <input type="color" id="colorBlue">
      </label>
    </div>
  </div>

  <h2 id="setTitle">Loading...</h2>
  <div class="question-box" id="questionBox">Question will appear here</div>

  <div class="options-grid">
    <button class="option-btn" id="btn0">Option 1</button>
    <button class="option-btn" id="btn1">Option 2</button>
    <button class="option-btn" id="btn2">Option 3</button>
    <button class="option-btn" id="btn3">Option 4</button>
  </div>

  <button id="nextBtn" disabled>Next Question</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("quizterraUser"));
if(!user) window.location = "login.html";

const params = new URLSearchParams(window.location.search);
const setId = params.get("setId");
if(!setId) { alert("No set selected!"); window.location="select.html"; }

const sets = JSON.parse(localStorage.getItem("quizterraSets")) || [];
const set = sets.find(s => s.id === setId);
if(!set) { alert("Set not found!"); window.location="select.html"; }

document.getElementById("setTitle").textContent = set.name;

let currentQuestion = 0;
const questionBox = document.getElementById("questionBox");
const nextBtn = document.getElementById("nextBtn");
const btns = [document.getElementById("btn0"), document.getElementById("btn1"), document.getElementById("btn2"), document.getElementById("btn3")];

const settingsBtn = document.getElementById("settingsBtn");
const settingsMenu = document.getElementById("settingsMenu");
settingsBtn.onclick = () => {
  settingsMenu.style.display = settingsMenu.style.display === "flex" ? "none" : "flex";
}

const readAloudCheckbox = document.getElementById("readAloud");
const bigFontCheckbox = document.getElementById("bigFont");

document.getElementById("endBtn").onclick = () => {
  if(confirm("End study session now?")) window.location="select.html";
}

function showQuestion(index) {
  const q = set.questions[index];
  questionBox.textContent = q.question;

  btns.forEach((btn,i)=>{
    btn.textContent = q.options[i];
    btn.disabled = false;
    btn.classList.remove("option-correct","option-wrong");
    btn.onclick = ()=>selectAnswer(q.options[i], q.answer, btn);
  });

  nextBtn.disabled = true;
  questionBox.style.fontSize = bigFontCheckbox.checked ? "28px" : "20px";

  if(readAloudCheckbox.checked && 'speechSynthesis' in window){
    const utterance = new SpeechSynthesisUtterance(q.question);
    speechSynthesis.speak(utterance);
  }
}

function selectAnswer(selectedText, correctText, selectedBtn) {
  btns.forEach(b=>b.disabled=true);

  if(!user.stats) user.stats = { level:0, xp:0, coins:0, gamesPlayed:0, correct:0, wrong:0, lastClaim:null, studyWeeks:0 };
  const stats = user.stats;

  const selected = selectedText.trim().toLowerCase();
  const correct = correctText.trim().toLowerCase();

  if(selected === correct){
    selectedBtn.classList.add("option-correct");
    stats.correct += 1;
  } else {
    selectedBtn.classList.add("option-wrong");
    btns.forEach(b=>{
      if(b.textContent.trim().toLowerCase() === correct) b.classList.add("option-correct");
    });
    stats.wrong += 1;
  }

  localStorage.setItem("quizterraUser", JSON.stringify(user));
  nextBtn.disabled = false;
}

nextBtn.onclick = () => {
  currentQuestion++;
  if(currentQuestion >= set.questions.length){
    if(!user.stats) user.stats = { level:0, xp:0, coins:0, gamesPlayed:0, correct:0, wrong:0, lastClaim:null, studyWeeks:0 };
    user.stats.gamesPlayed += 1;
    user.stats.studyWeeks += 1;
    user.stats.level = user.stats.studyWeeks;
    localStorage.setItem("quizterraUser", JSON.stringify(user));
    alert("You finished studying this set!");
    window.location = "stats.html";
  } else showQuestion(currentQuestion);
}

// Start first question
showQuestion(currentQuestion);
</script>
</body>
</html>
