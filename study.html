<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizterra | Study Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
  }

  .quiz-container {
    background: rgba(0,0,0,0.3);
    border-radius: 20px;
    padding: 30px;
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
  }

  /* Top-right icons */
  .top-icons {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 15px;
  }

  .icon-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .icon-btn:hover { background: rgba(255,255,255,0.4); }

  h2 {
    text-align: center;
    font-size: 28px;
    margin: 0;
  }

  .question-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
    font-weight: 600;
  }

  .options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .option-btn {
    padding: 20px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    border: none;
    color: white;
    transition: transform 0.2s, opacity 0.2s;
  }

  .option-btn:hover { transform: scale(1.03); opacity: 0.9; }

  .red { background: #e74c3c; }
  .orange { background: #f39c12; }
  .green { background: #27ae60; }
  .blue { background: #2980b9; }

  .option-correct { border: 3px solid #28a745 !important; }
  .option-wrong { border: 3px solid #dc3545 !important; }

  /* Settings dropdown */
  .settings-dropdown {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 12px;
    flex-direction: column;
    gap: 10px;
  }

  .settings-dropdown label { cursor: pointer; font-size: 16px; }

  #nextBtn {
    background: #8e2de2;
    color: white;
    font-weight: 700;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    padding: 15px 0;
    cursor: pointer;
    transition: 0.3s;
  }

  #nextBtn:hover { background: #a23bff; }
  #nextBtn:disabled { background: rgba(142,45,226,0.5); cursor: not-allowed; }

</style>
</head>
<body>

<div class="quiz-container">
  <div class="top-icons">
    <button class="icon-btn" id="endBtn" title="End Study Session">üö©</button>
    <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    <div class="settings-dropdown" id="settingsMenu">
      <label><input type="checkbox" id="readAloud"> Read Aloud</label>
      <label><input type="checkbox" id="bigFont"> Big Font Size</label>
      <label>Change Box Colors:
        <input type="color" id="colorRed" value="#e74c3c">
        <input type="color" id="colorOrange" value="#f39c12">
        <input type="color" id="colorGreen" value="#27ae60">
        <input type="color" id="colorBlue" value="#2980b9">
      </label>
    </div>
  </div>

  <h2 id="setTitle">Loading...</h2>
  <div class="question-box" id="questionBox">Question will appear here</div>

  <div class="options-grid">
    <button class="option-btn red" id="btnRed">Red</button>
    <button class="option-btn orange" id="btnOrange">Orange</button>
    <button class="option-btn green" id="btnGreen">Green</button>
    <button class="option-btn blue" id="btnBlue">Blue</button>
  </div>

  <button id="nextBtn" disabled>Next Question</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("quizterraUser"));
if(!user) window.location = "login.html";

// Get setId from URL
const params = new URLSearchParams(window.location.search);
const setId = params.get("setId");

if(!setId) { alert("No set selected!"); window.location="select.html"; }

const sets = JSON.parse(localStorage.getItem("quizterraSets")) || [];
const set = sets.find(s => s.id === setId);
if(!set) { alert("Set not found!"); window.location="select.html"; }

document.getElementById("setTitle").textContent = set.name;

let currentQuestion = 0;
const questionBox = document.getElementById("questionBox");
const nextBtn = document.getElementById("nextBtn");

// Option buttons
const btns = {
  "Red": document.getElementById("btnRed"),
  "Orange": document.getElementById("btnOrange"),
  "Green": document.getElementById("btnGreen"),
  "Blue": document.getElementById("btnBlue")
};

// Settings
const settingsBtn = document.getElementById("settingsBtn");
const settingsMenu = document.getElementById("settingsMenu");
settingsBtn.onclick = () => {
  settingsMenu.style.display = settingsMenu.style.display === "flex" ? "none" : "flex";
}

const readAloudCheckbox = document.getElementById("readAloud");
const bigFontCheckbox = document.getElementById("bigFont");

// Change box colors
const colorInputs = {
  Red: document.getElementById("colorRed"),
  Orange: document.getElementById("colorOrange"),
  Green: document.getElementById("colorGreen"),
  Blue: document.getElementById("colorBlue")
}

Object.keys(colorInputs).forEach(color => {
  colorInputs[color].oninput = () => btns[color].style.background = colorInputs[color].value;
});

// End session
document.getElementById("endBtn").onclick = () => {
  if(confirm("End study session now?")) window.location="select.html";
}

function showQuestion(index) {
  const q = set.questions[index];
  questionBox.textContent = q.question;

  if(readAloudCheckbox.checked && 'speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(q.question);
    speechSynthesis.speak(utterance);
  }

  nextBtn.disabled = true;
  Object.keys(btns).forEach(color => {
    btns[color].disabled = false;
    btns[color].classList.remove("option-correct", "option-wrong");
  });

  Object.keys(btns).forEach(color => {
    btns[color].onclick = () => selectAnswer(color, q.answer);
  });

  questionBox.style.fontSize = bigFontCheckbox.checked ? "28px" : "20px";
}

function selectAnswer(selectedColor, correctColor) {
  Object.keys(btns).forEach(c => btns[c].disabled = true);

  if(!user.stats) user.stats = { level:0, xp:0, coins:0, gamesPlayed:0, correct:0, wrong:0, lastClaim:null, studyWeeks:0 };
  const stats = user.stats;

  if(selectedColor === correctColor) {
    btns[selectedColor].classList.add("option-correct");
    stats.correct += 1;
  } else {
    btns[selectedColor].classList.add("option-wrong");
    btns[correctColor].classList.add("option-correct");
    stats.wrong += 1;
  }

  localStorage.setItem("quizterraUser", JSON.stringify(user));
  nextBtn.disabled = false;
}

nextBtn.onclick = () => {
  currentQuestion++;
  if(currentQuestion >= set.questions.length) {
    if(!user.stats) user.stats = { level:0, xp:0, coins:0, gamesPlayed:0, correct:0, wrong:0, lastClaim:null, studyWeeks:0 };
    user.stats.gamesPlayed += 1;
    user.stats.studyWeeks += 1;
    user.stats.level = user.stats.studyWeeks;

    localStorage.setItem("quizterraUser", JSON.stringify(user));

    alert("You finished studying this set!");
    window.location = "stats.html";
  } else {
    showQuestion(currentQuestion);
  }
}

// Start first question
showQuestion(currentQuestion);
</script>
</body>
</html>
