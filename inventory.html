<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizterra | Inventory</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Titan One', sans-serif;
    background: linear-gradient(135deg, #f5a623, #f76b1c);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 2px 2px #000;
  }

  #inventory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 900px;
  }

  .blook-card {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    text-align: center;
    padding: 10px;
    transition: transform 0.2s;
  }

  .blook-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
  }

  .blook-card:hover {
    transform: scale(1.1);
  }

  /* Rarity colors */
  .rarity-common { border: 2px solid #ccc; }
  .rarity-rare { border: 2px solid #3498db; }
  .rarity-epic { border: 2px solid #9b59b6; }
  .rarity-legendary { border: 2px solid #f1c40f; }

  /* Highlight animation for new blooks */
  .highlight {
    animation: flash 2s ease-in-out;
    border-width: 3px !important;
  }

  @keyframes flash {
    0% { transform: scale(1); box-shadow: 0 0 10px #ff0; }
    50% { transform: scale(1.1); box-shadow: 0 0 25px #ff0; }
    100% { transform: scale(1); box-shadow: 0 0 10px #ff0; }
  }
</style>
</head>
<body>

<h1>My Inventory</h1>
<div id="inventory-grid"></div>

<script>
  // Load user inventory from localStorage
  const user = JSON.parse(localStorage.getItem('quizterraCurrentUser')) || {};
  const inventory = user.inventory || [];

  const grid = document.getElementById('inventory-grid');

  function displayInventory() {
    grid.innerHTML = '';
    inventory.forEach(blook => {
      const card = document.createElement('div');
      card.className = `blook-card rarity-${blook.rarity || 'common'}`;
      card.innerHTML = `
        <img src="${blook.img}" alt="${blook.name}">
        <div style="margin-top:6px;font-weight:700">${blook.name}</div>
      `;
      grid.appendChild(card);
    });
  }

  displayInventory();

  // Function to highlight newly added blook
  function highlightNewBlook(newBlook) {
    const card = document.createElement('div');
    card.className = `blook-card rarity-${newBlook.rarity || 'common'} highlight`;
    card.innerHTML = `
      <img src="${newBlook.img}" alt="${newBlook.name}">
      <div style="margin-top:6px;font-weight:700">${newBlook.name}</div>
    `;
    grid.appendChild(card);

    setTimeout(() => card.classList.remove('highlight'), 2000);
  }

  // Example usage if a pack is opened:
  // highlightNewBlook({name: 'Cheese', img: 'https://via.placeholder.com/80', rarity: 'rare'});
</script>

</body>
</html>
