<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Packs | Foodit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(120deg, #47a7ff, #745cff, #ff4ef2);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #002b6f;
      padding: 20px;
      min-height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      font-family: 'Titan One', cursive;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 36px;
      color: #0fa6ff;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a i { font-size: 20px; }
    .sidebar a:hover { background: rgba(255,255,255,0.15); }
    .sidebar a.active { background: rgba(255,255,255,0.2); }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* PACKS GRID */
    .packs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .pack-card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pack-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .pack-title {
      font-family: 'Titan One', cursive;
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* EXPANDABLE BLOOKS */
    .blooks-container {
      display: none;
      margin-top: 15px;
      gap: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }

    .blook-item {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 14px;
    }

    .blook-item:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    @media(max-width: 768px) {
      .sidebar { width: 180px; }
      .main { padding: 20px; }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">FOODIT</div>
    <a href="#"><i class="fas fa-chart-line"></i> Stats</a>
    <a href="#"><i class="fas fa-store"></i> Market</a>
    <a href="#" class="active"><i class="fas fa-utensils"></i> Packs</a>
    <a href="#"><i class="fas fa-comment"></i> Chat</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="packs-grid" id="packs-grid"></div>
  </div>

  <script>
    const packs = {
      "Milk Pack": ["Banana Milk","Strawberry Milk","Blueberry Milk","Grape Milk","Chocolate Milk","Warriet Milk","Bubble Gum Milk","Cotton Candy Milk","Cat Milk","Dog Milk","Pumpkin Spice Milk","Space Milk"],
      "Space Pack": ["Moon","Black Hole","Asteroid","Mars","Saturn","Sun","Space Globe","Astronaut","Meteoroids","Alien Egg","Stary Bot","Alien Capsule","Rainbow Saturn","Spaceship","Constellation"],
      "School Pack": ["Pencil","Pencil Pouch","Notebook Paper","Note Pad","Markers","Crayons","Chalkboard","Teachers Cup","Teachers Desk","Wise Cat"],
      "OG Pack": ["History Penguin","Bagel Penguin","Chip","Noodles","Octayden","Ayden","Mystical","Fasty Jay","Spork","Panda Flame","Caterpillar9","SpeedGoodAlr","Allonme","Glitch","SuperMemes64","SOUNDGOD","PrimeAndrew","Blooket Warrior", "GhostRider"],
      "Donut Pack": ["Glaze Donut","Strawberry Glazed Donut","Chocolate Glazed Donut","Blueberry Donut","Blackberry Donut","Boston Creme","Donut Hole","Space Donut","Cinnamon Rolls","Iced Blue Donut","Mystery Donut"],
      "Food Pack": ["Pizza","Pineapple","Popsicle","French Pancakes","Cookie","Breakfast Sandwich","Chocolate Bar","Chef"],
      "Spooky Pack": ["Devil Milk","Mummy Monster","Carmel Ghost","Pumpkin Cat","Pumpkin Pie","Devil Narwhal","Witch Pot","Bot Ghost","Vampire Baby Shark","Black Cat","Zombie Astronaut","Haunted Jack o Lantern","Spooky Bot Ghost", "Sheriff Blooket Warrior", "Caramel Ghost"],
      "Thanksgiving Pack": ["Leaf Pile","Cornucopia","Pumpkins","Squash","Apple Pie","Pilgram Hat","Turkey Leg","Golden Pumpkin Pie"],
      "Blizzard Pack": ["Cool Santa","Holiday Cat","Holiday Frog","Santa Gummy","Golden Hot Chocolate","Blooket Christmas Snow Globe","Evil Snowman","Santa Bot","Frozen Crab","Frozen Deer","Frozen Monster","Frozen Owl","Frozen Shark","Golden Wreath","Desert Snow Globe","Turtle Clause"]
    };

    const packsGrid = document.getElementById("packs-grid");

    for (const packName in packs) {
      const card = document.createElement("div");
      card.className = "pack-card";

      const title = document.createElement("div");
      title.className = "pack-title";
      title.innerText = packName;

      const blooksDiv = document.createElement("div");
      blooksDiv.className = "blooks-container";

      packs[packName].forEach(blook => {
        const blookDiv = document.createElement("div");
        blookDiv.className = "blook-item";
        blookDiv.innerText = blook;
        blooksDiv.appendChild(blookDiv);
      });

      card.appendChild(title);
      card.appendChild(blooksDiv);

      card.addEventListener("click", () => {
        blooksDiv.style.display = blooksDiv.style.display === "grid" ? "none" : "grid";
      });

      packsGrid.appendChild(card);
    }

    document.getElementById("logout-link").onclick = () => alert("Logged out!");
  </script>
</body>
</html>
