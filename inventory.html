<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizterra | Inventory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/DwTNfscc/foodit-Logo.png" />
  
  <style>
    /* GLOBAL STYLES */
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(120deg, #47a7ff, #745cff, #ff4ef2);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #002b6f;
      padding: 25px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
      z-index: 10000;
    }
    .sidebar.hide { transform: translateX(-280px); }

    .sidebar .logo, .sidebar h2 {
      font-family: 'Titan One', cursive;
      font-size: 40px;
      margin-bottom: 35px;
      color: #0fa6ff;
      font-weight: 900;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: white;
      font-size: 22px;
      font-weight: 700;
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 18px;
      transition: 0.25s;
      cursor: pointer;
    }

    .sidebar a i { font-size: 24px; }

    .sidebar a:hover { background: rgba(255,255,255,0.15); }
    .sidebar a.active { background: rgba(255,255,255,0.2); }

    /* MAIN */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 30px 20px;
      display: flex;
      gap: 30px;
      transition: margin-left 0.3s ease;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-280px); position: fixed; }
      .sidebar.show { transform: translateX(0); }
      .main { margin-left: 0; padding: 20px 15px; }
    }

    #hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      color: white;
      background-color: #d96f00;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 10001;
    }

    @media (max-width: 768px) { #hamburger { display: block; } }

    /* BLOOK LIST GRID */
    .blooks-list {
      flex: 1;
      max-height: 80vh;
      overflow-y: auto;
    }

    .blooks-list h2 {
      font-family: 'Titan One', cursive;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    .blooks-list .unlocked-count {
      font-size: 16px;
      margin-bottom: 15px;
      font-family: 'Titan One', cursive;
      color: #ffeb99;
    }

    .pack-section { margin-bottom: 25px; }

    .pack-title {
      font-family: 'Titan One', cursive;
      font-size: 22px;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 4px;
      transition: color 0.3s;
    }
    .pack-title:hover { color: #ffeb99; }

    .blooks-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* BLOOK ITEM CARD */
    .blook-item {
      width: 120px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .blook-item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.3);
    }

    .blook-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      background: white;
      border-radius: 15px;
      margin-bottom: 6px;
      transition: transform 0.3s;
    }

    .blook-name {
      font-family: 'Titan One', cursive;
      font-size: 16px;
      color: white;
    }

    .rarity { font-size: 12px; font-style: italic; margin-top: 2px; text-transform: capitalize; }
    .rarity.common { color: #FFFFFF; }
    .rarity.uncommon { color: #28a745; }
    .rarity.rare { color: #007bff; }
    .rarity.epic { color: #dc3545; }
    .rarity.legendary { color: #fd7e14; }
    .rarity.chroma { color: #17c3c9; }
    .rarity.unique { color: #008080; }
    .rarity.mystical { color: #6f42c1; }
    .rarity.heavenly { color: #e83e8c; }

    /* DETAILS PANEL */
    .details-panel {
      flex: 1;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .details-panel img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    .details-panel img:hover { transform: scale(1.05); }

    .details-name { font-size: 26px; font-family: 'Titan One', cursive; margin-bottom: 15px; }

    .sell-button {
      background: linear-gradient(135deg, #6a5acd, #00bfff);
      border: none;
      color: white;
      font-family: 'Titan One', cursive;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    .sell-button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }
    .set-profile-button { background: #28a745; }

    #sell-qty {
      font-size: 16px;
      padding: 8px;
      width: 120px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    .token-limit { margin-top: -5px; font-size: 14px; color: #ffcc99; }
  </style>
</head>
<body>
  <button id="hamburger" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>

  <div class="sidebar" id="sidebar">
    <div class="logo">FOODIT</div>
    <a href="stats.html"><i class="fas fa-chart-line"></i> Stats</a>
    <a href="market.html"><i class="fas fa-store"></i> Market</a>
    <a href="inventory.html" class="active"><i class="fas fa-box"></i> Inventory</a>
    <a href="chat.html"><i class="fas fa-comment"></i> Chat</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main" id="main-content">
    <div class="blooks-list">
      <h2>Your Foods</h2>
      <div class="unlocked-count">Unlocked: <span id="unlocked">0</span></div>
      <div id="blooks-container"></div>
    </div>
    <div class="details-panel" id="details-panel">
      <img id="detail-img" src="" alt="Blook Image" />
      <div class="details-name" id="detail-name"></div>
      <input type="number" id="sell-qty" placeholder="How many to sell" min="1" />
      <div class="token-limit" id="token-limit-text"></div>
      <button class="sell-button" id="sell-button">Sell</button>
      <button class="sell-button set-profile-button" id="set-profile">Set Profile</button>
      <button class="sell-button" id="list-button">List</button>
    </div>
  </div>

  <script>
    // HAMBURGER TOGGLE
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    hamburger.addEventListener("click", () => sidebar.classList.toggle("show"));

    // GET USER DATA
    let user = JSON.parse(localStorage.getItem("fooditUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    const blooksContainer = document.getElementById("blooks-container");
    const unlockedCount = document.getElementById("unlocked");
    const detailPanel = document.getElementById("details-panel");
    const detailImg = document.getElementById("detail-img");
    const detailName = document.getElementById("detail-name");
    const sellQty = document.getElementById("sell-qty");
    const tokenLimitText = document.getElementById("token-limit-text");
    const sellButton = document.getElementById("sell-button");
    const setProfileButton = document.getElementById("set-profile");
    const listButton = document.getElementById("list-button");

    const blooks = user.foods || {};

    function renderBlooks() {
      blooksContainer.innerHTML = "";
      let unlocked = 0;
      Object.keys(blooks).forEach(name => {
        const data = blooks[name];
        if (data.unlocked) unlocked++;
        const div = document.createElement("div");
        div.classList.add("blook-item");
        div.innerHTML = `<img src="${data.img}" alt="${name}" /><div class="blook-name">${name}</div><div class="rarity ${data.rarity}">${data.rarity}</div>`;
        div.addEventListener("click", () => openDetails(name));
        blooksContainer.appendChild(div);
      });
      unlockedCount.innerText = unlocked;
    }

    function openDetails(name) {
      const data = blooks[name];
      detailImg.src = data.img;
      detailName.innerText = name;
      tokenLimitText.innerText = `You have ${data.amount} tokens`;
      sellQty.value = "";
      detailPanel.style.display = "flex";

      sellButton.onclick = () => {
        const qty = parseInt(sellQty.value);
        if (!qty || qty <= 0 || qty > data.amount) {
          alert("Invalid amount");
          return;
        }
        data.amount -= qty;
        user.tokens = (user.tokens || 0) + qty * data.sellValue;
        localStorage.setItem("fooditUser", JSON.stringify(user));
        tokenLimitText.innerText = `You have ${data.amount} tokens`;
        renderBlooks();
        alert(`Sold ${qty} ${name} for ${qty*data.sellValue} tokens`);
      };

      setProfileButton.onclick = () => {
        user.profileBlook = name;
        localStorage.setItem("fooditUser", JSON.stringify(user));
        alert(`${name} set as profile Blook!`);
      };

      listButton.onclick = () => {
        alert(`${name} listed in marketplace (placeholder)`);
      };
    }

    document.getElementById("logout-link").onclick = () => {
      localStorage.removeItem("fooditUser");
      window.location.href = "login.html";
    };

    renderBlooks();
  </script>
</body>
</html>
