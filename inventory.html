<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quizterra | Inventory</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: 'Poppins', sans-serif; margin:0; background:#1e1e2f; color:white; display:flex; min-height:100vh; }
.sidebar { width:220px; background:#111; padding:25px; box-sizing:border-box; }
.sidebar h2 { font-size:28px; margin-bottom:35px; color:#4facfe; }
.sidebar a { display:block; color:white; text-decoration:none; padding:12px 15px; margin-bottom:10px; border-radius:8px; font-weight:600; transition:.25s; }
.sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.1); }
.main { flex:1; padding:40px; }
.user-info { display:flex; align-items:center; gap:15px; margin-bottom:25px; }
.user-info img { width:70px; height:70px; border-radius:50%; object-fit:cover; border:2px solid white; }
.blook-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap:15px; }
.blook-card { background: rgba(255,255,255,0.05); padding:10px; border-radius:10px; text-align:center; }
.blook-card img { width:100px; height:100px; object-fit:cover; border-radius:6px; }
</style>
</head>
<body>
<div class="sidebar">
  <h2>Quizterra</h2>
  <a href="stats.html"><i class="fas fa-chart-line"></i> Stats</a>
  <a href="market.html"><i class="fas fa-store"></i> Market</a>
  <a href="inventory.html" class="active"><i class="fas fa-box"></i> Inventory</a>
  <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
  <div class="user-info">
    <img id="profilePic" src="" alt="Profile">
    <h2 id="username">Username</h2>
  </div>
  <div class="blook-grid" id="blook-display"></div>
</div>

<script>
const currentUser = localStorage.getItem('quizterraCurrentUser');
const storage = JSON.parse(localStorage.getItem('quizterraStorage')) || {};
const user = storage[currentUser];

if(!user){
  alert("User not found! Logging out.");
  localStorage.removeItem('quizterraCurrentUser');
  window.location.href='login.html';
}

document.getElementById('username').innerText = user.username;
document.getElementById('profilePic').src = user.picture || "https://i.postimg.cc/0jz2q0qY/default-avatar.png";

document.getElementById('logoutBtn').onclick = ()=>{
  localStorage.removeItem('quizterraCurrentUser');
  window.location.href='login.html';
};

function displayInventory(){
  const grid = document.getElementById('blook-display');
  grid.innerHTML = '';
  const inv = user.inventory || [];
  if(inv.length===0){
    grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#aaa">You have no blooks yet.</p>';
    return;
  }
  inv.forEach(b=>{
    const card = document.createElement('div');
    card.className = 'blook-card';
    card.innerHTML = `<img src="${b.img}" alt="${b.name}"><div style="margin-top:6px;font-weight:600">${b.name}</div>`;
    grid.appendChild(card);
  });
}

displayInventory();
</script>
</body>
</html>
