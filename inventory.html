<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizterra | Inventory</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #4b6cb7;
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header button {
    background: #fff;
    color: #4b6cb7;
    border: none;
    padding: 0.5rem 1rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }
  main {
    flex: 1;
    padding: 2rem;
  }
  .inventory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 1rem;
  }
  .blook-card {
    background: #fff;
    border-radius: 10px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: relative;
  }
  .blook-card[data-rarity="common"] {
    border: 2px solid #c0c0c0;
  }
  .blook-card[data-rarity="rare"] {
    border: 2px solid #4b9aff;
  }
  .blook-card[data-rarity="epic"] {
    border: 2px solid #b84cff;
  }
  .blook-card[data-rarity="legendary"] {
    border: 2px solid #ffb84c;
  }
  .blook-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }
  .blook-name {
    font-weight: bold;
  }
</style>
</head>
<body>
  <header>
    <h1>My Inventory</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <div class="inventory-grid" id="inventoryGrid">
      <!-- Blooks will populate here -->
    </div>
  </main>

<script>
  const currentUser = localStorage.getItem("quizterraCurrentUser");
  if (!currentUser) {
    alert("Please login first!");
    location.href = "login.html";
  }

  const users = JSON.parse(localStorage.getItem("quizterraUsers") || "{}");
  const userData = users[currentUser] || { blooks: [] };

  const inventoryGrid = document.getElementById("inventoryGrid");

  function displayInventory() {
    inventoryGrid.innerHTML = "";
    if(userData.blooks.length === 0){
      inventoryGrid.innerHTML = "<p>You don't have any blooks yet!</p>";
      return;
    }

    userData.blooks.forEach(blook => {
      const card = document.createElement("div");
      card.classList.add("blook-card");
      card.dataset.rarity = blook.rarity || "common";
      card.innerHTML = `
        <img src="${blook.img}" alt="${blook.name}">
        <div class="blook-name">${blook.name}</div>
        <div class="blook-rarity">${blook.rarity || "Common"}</div>
      `;
      inventoryGrid.appendChild(card);
    });
  }

  displayInventory();

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("quizterraCurrentUser");
    location.href = "login.html";
  });
</script>
</body>
</html>
