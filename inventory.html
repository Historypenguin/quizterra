<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizterra | Inventory</title>

  <!-- Poppins + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{--sidebar-width:260px;}
    html,body{height:100%;margin:0;padding:0}
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(120deg, #47a7ff, #745cff, #ff4ef2);
      background-size: 400% 400%;
      animation: gradientMove 11s ease infinite;
      color: white;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: #002b6f;
      padding: 25px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      box-sizing:border-box;
      position:fixed;
      left:0;top:0;
    }
    .sidebar h2 {
      font-size: 40px;
      margin-bottom: 35px;
      color: #0fa6ff;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .sidebar a {
      display:flex;align-items:center;gap:14px;text-decoration:none;color:white;font-size:22px;font-weight:700;
      padding:12px 15px;border-radius:12px;margin-bottom:18px;transition:0.25s;cursor:pointer;
    }
    .sidebar a i { font-size:24px; }
    .sidebar a:hover { background: rgba(255,255,255,0.15); }
    .sidebar a.active { background: rgba(255,255,255,0.2); }

    /* Main */
    .main { margin-left: var(--sidebar-width); padding: 50px; flex:1; box-sizing:border-box; }
    .user-info { display:flex;align-items:center;gap:20px;margin-bottom:24px; }
    .user-info img { width:80px;height:80px;border-radius:50%;border:2px solid white;object-fit:cover }
    .user-info h2 { font-size:28px;font-weight:700;margin:0 }

    h1 { font-size:28px;margin-bottom:20px }

    /* Inventory grid */
    .inventory-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap:18px;
    }
    .blook-card {
      background: rgba(255,255,255,0.08);
      border-radius:12px;
      padding:10px;
      text-align:center;
      box-shadow:0 8px 18px rgba(0,0,0,0.2);
      transition: transform .18s, box-shadow .18s;
      cursor:pointer;
    }
    .blook-card:hover { transform: translateY(-4px); box-shadow:0 16px 28px rgba(0,0,0,0.3); }
    .blook-card img { width:100px;height:100px;border-radius:10px;object-fit:cover;display:block;margin:0 auto 8px auto; }

    /* Rarity glow classes */
    .rarity-common {}
    .rarity-uncommon { box-shadow:0 0 12px rgba(84,255,168,0.3) }
    .rarity-rare { box-shadow:0 0 14px rgba(66,133,255,0.4) }
    .rarity-epic { box-shadow:0 0 18px rgba(169,84,255,0.45) }
    .rarity-legendary { box-shadow:0 0 22px rgba(255,200,0,0.5) }
    .rarity-chroma { box-shadow:0 0 28px rgba(255,80,200,0.55) }
    .rarity-mystical { box-shadow:0 0 32px rgba(0,255,200,0.6) }
    .rarity-heavenly { box-shadow:0 0 40px rgba(255,255,255,0.7) }
    .rarity-unique { box-shadow:0 0 30px rgba(255,150,0,0.6) }

    @media(max-width:600px){ .blook-card img { width:80px;height:80px } }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>QUIZTERRA</h2>
    <a href="stats.html"><i class="fas fa-chart-line"></i> Stats</a>
    <a href="market.html"><i class="fas fa-store"></i> Market</a>
    <a href="inventory.html" class="active"><i class="fas fa-box"></i> Inventory</a>
    <a href="sets.html"><i class="fas fa-layer-group"></i> Sets</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="user-info">
      <img id="profilePic" src="" alt="Profile">
      <h2 id="username">USERNAME</h2>
    </div>
    <h1>My Inventory</h1>
    <div class="inventory-grid" id="inventoryGrid"></div>
  </div>

  <script>
    /***********************
     * User handling
     ***********************/
    function getUser(){ return JSON.parse(localStorage.getItem('quizterraUser')); }
    function saveUser(u){ localStorage.setItem('quizterraUser', JSON.stringify(u)); }
    function ensureUser(){ 
      let u = getUser(); 
      if(!u) { 
        u={username:"Guest",picture:"",inventory:[],stats:{coins:0}}; 
        saveUser(u); 
      } 
      if(!u.inventory) u.inventory=[]; 
      return u; 
    }
    const user = ensureUser();
    document.getElementById('username').innerText = user.username;
    document.getElementById('profilePic').src = user.picture || "https://i.postimg.cc/0jz2q0qY/default-avatar.png";

    document.getElementById('logoutBtn').onclick = ()=>{
      localStorage.removeItem('quizterraUser');
      window.location.href='login.html';
    };

    /***********************
     * Sample inventory (if empty)
     ***********************/
    if(user.inventory.length===0){
      // For testing/demo, fill inventory with some blooks
      user.inventory = [
        {name:"Glaze Donut", img:"https://i.postimg.cc/W4GVHFd7/Glaze-Donut.webp", rarity:"uncommon"},
        {name:"Chocolate Glazed Donut", img:"https://i.postimg.cc/tgXv9Yrk/Chocolate-Glazed-Donut.webp", rarity:"uncommon"},
        {name:"Space Donut", img:"https://i.postimg.cc/CL9zy8Ky/Space-Donut.webp", rarity:"chroma"},
        {name:"Blooket Warrior", img:"https://i.postimg.cc/htNhD5Z3/Blooket-Warrior.gif", rarity:"heavenly"}
      ];
      saveUser(user);
    }

    /***********************
     * Render Inventory
     ***********************/
    const grid = document.getElementById('inventoryGrid');
    function renderInventory(){
      grid.innerHTML='';
      const u = getUser();
      u.inventory.forEach(b=>{
        const div = document.createElement('div');
        div.className = 'blook-card rarity-' + (b.rarity || 'common');
        div.innerHTML = `<img src="${b.img}" alt="${b.name}"><div>${b.name}</div>`;
        grid.appendChild(div);
      });
    }
    renderInventory();
  </script>
</body>
</html>
