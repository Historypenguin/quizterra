<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizterra | Inventory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(120deg, #47a7ff, #745cff, #ff4ef2);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #002b6f;
      padding: 20px;
      min-height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      font-family: 'Titan One', cursive;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 36px;
      color: #0fa6ff;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a i { font-size: 20px; }
    .sidebar a:hover { background: rgba(255,255,255,0.15); }
    .sidebar a.active { background: rgba(255,255,255,0.2); }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* PACKS & BLOOKS */
    .pack-section {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .pack-title {
      font-family: 'Titan One', cursive;
      font-size: 22px;
      margin-bottom: 15px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    .blooks-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .blook-item {
      width: 100px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .blook-item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.3);
    }

    .blook-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: white;
      border-radius: 15px;
      margin-bottom: 6px;
    }

    .blook-name { font-family: 'Titan One', cursive; font-size: 14px; color: white; }

    .details-panel {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 30px;
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .details-panel img { width: 160px; height: 160px; object-fit: contain; border-radius: 20px; margin-bottom: 15px; }
    .details-name { font-size: 26px; font-family: 'Titan One', cursive; margin-bottom: 15px; }
    .sell-button {
      background: linear-gradient(135deg, #6a5acd, #00bfff);
      border: none;
      color: white;
      font-family: 'Titan One', cursive;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    .sell-button:hover { transform: scale(1.08); box-shadow: 0 15px 25px rgba(0,0,0,0.4); }
    .set-profile-button { background: #28a745; }

    @media(max-width: 768px) {
      .sidebar { width: 180px; }
      .main { padding: 20px; }
      .blooks-grid { justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">FOODIT</div>
    <a href="#"><i class="fas fa-chart-line"></i> Stats</a>
    <a href="#"><i class="fas fa-store"></i> Market</a>
    <a href="#" class="active"><i class="fas fa-utensils"></i> Foods</a>
    <a href="#"><i class="fas fa-comment"></i> Chat</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div id="packs-container"></div>

    <div class="details-panel" id="details-panel">
      <img id="detail-img" src="" alt="Blook Image" />
      <div class="details-name" id="detail-name"></div>
      <input type="number" id="sell-qty" placeholder="How many to sell" min="1" />
      <button class="sell-button" id="sell-button">Sell</button>
      <button class="sell-button set-profile-button" id="set-profile">Set Profile</button>
      <button class="sell-button" id="list-button">List</button>
    </div>
  </div>

  <script>
    const packs = {
      "Milk Pack": ["Banana Milk","Strawberry Milk","Blueberry Milk","Grape Milk","Chocolate Milk","Warriet Milk","Bubble Gum Milk","Cotton Candy Milk","Cat Milk","Dog Milk","Pumpkin Spice Milk","Space Milk"],
      "Space Pack": ["Moon","Black Hole","Asteroid","Mars","Saturn","Sun","Space Globe","Astronaut","Meteoroids","Alien Egg","Stary Bot","Alien Capsule","Rainbow Saturn","Spaceship","Constellation"],
      "School Pack": ["Pencil","Pencil Pouch","Notebook Paper","Note Pad","Markers","Crayons","Chalkboard","Teachers Cup","Teachers Desk","Wise Cat"],
      "OG Pack": ["History Penguin","Bagel Penguin","Chip","Noodles","Octayden","Ayden","Mystical","Fasty Jay","Spork","Panda Flame","Caterpillar9","SpeedGoodAlr","Allonme","Glitch","SuperMemes64","SOUNDGOD","PrimeAndrew","Blooket Warrior", "GhostRider"],
      "Donut Pack": ["Glaze Donut","Strawberry Glazed Donut","Chocolate Glazed Donut","Blueberry Donut","Blackberry Donut","Boston Creme","Donut Hole","Space Donut","Cinnamon Rolls","Iced Blue Donut","Mystery Donut"],
      "Food Pack": ["Pizza","Pineapple","Popsicle","French Pancakes","Cookie","Breakfast Sandwich","Chocolate Bar","Chef"],
      "Spooky Pack": ["Devil Milk","Mummy Monster","Carmel Ghost","Pumpkin Cat","Pumpkin Pie","Devil Narwhal","Witch Pot","Bot Ghost","Vampire Baby Shark","Black Cat","Zombie Astronaut","Haunted Jack o Lantern","Spooky Bot Ghost", "Sheriff Blooket Warrior", "Caramel Ghost"],
      "Thanksgiving Pack": ["Leaf Pile","Cornucopia","Pumpkins","Squash","Apple Pie","Pilgram Hat","Turkey Leg","Golden Pumpkin Pie"],
      "Blizzard Pack": ["Cool Santa","Holiday Cat","Holiday Frog","Santa Gummy","Golden Hot Chocolate","Blooket Christmas Snow Globe","Evil Snowman","Santa Bot","Frozen Crab","Frozen Deer","Frozen Monster","Frozen Owl","Frozen Shark","Golden Wreath","Desert Snow Globe","Turtle Clause"]
    };

    const packsContainer = document.getElementById("packs-container");
    const detailsPanel = document.getElementById("details-panel");
    const detailName = document.getElementById("detail-name");

    function renderPacks() {
      packsContainer.innerHTML = "";
      for (const packName in packs) {
        const section = document.createElement("div");
        section.className = "pack-section";

        const title = document.createElement("div");
        title.className = "pack-title";
        title.innerText = packName;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "blooks-grid";

        packs[packName].forEach(blookName => {
          const div = document.createElement("div");
          div.className = "blook-item";
          div.innerHTML = `<div class="blook-name">${blookName}</div>`;
          div.addEventListener("click", () => openDetails(blookName));
          grid.appendChild(div);
        });

        section.appendChild(grid);
        packsContainer.appendChild(section);
      }
    }

    function openDetails(blookName) {
      detailName.innerText = blookName;
      detailsPanel.style.display = "flex";
    }

    document.getElementById("logout-link").onclick = () => alert("Logged out! (implement logout logic)");

    renderPacks();
  </script>
</body>
</html>
