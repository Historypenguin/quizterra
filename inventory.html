<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizterra | Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(0,0,0,0.7);
      position: fixed;
      top: 0; left: 0; bottom: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      font-weight: 600;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Inventory grid */
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .blook-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .blook-card:hover {
      transform: scale(1.05);
    }

    .blook-card img {
      width: 100%;
      border-radius: 10px;
    }

    .rarity-common { border: 2px solid #aaa; }
    .rarity-rare { border: 2px solid #00f; }
    .rarity-epic { border: 2px solid #a0f; }
    .rarity-legendary { border: 2px solid #ff0; }
    .rarity-chroma { border: 2px solid #0ff; }

    .blook-name {
      margin-top: 8px;
      font-weight: 700;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Quizterra</h2>
    <a href="market.html"><i class="fa-solid fa-store"></i> Market</a>
    <a href="inventory.html"><i class="fa-solid fa-box"></i> Inventory</a>
    <a href="stats.html"><i class="fa-solid fa-chart-line"></i> Stats</a>
  </div>

  <div class="main">
    <h1>Your Inventory</h1>
    <div class="inventory-grid" id="blook-display">
      <!-- Blooks will populate here -->
    </div>
  </div>

  <script>
    // Function to get or create user data
    function ensureUser() {
      let user = JSON.parse(localStorage.getItem('quizterraUser'));
      if(!user) {
        user = { inventory: [] };
        localStorage.setItem('quizterraUser', JSON.stringify(user));
      }
      return user;
    }

    // Save user data
    function saveUser(user) {
      localStorage.setItem('quizterraUser', JSON.stringify(user));
    }

    // Save pulled blooks (call this when opening packs)
    function savePulledBlooks(newBlooks) {
      const user = ensureUser();
      user.inventory = user.inventory || [];
      newBlooks.forEach(b => {
        if(!user.inventory.find(x => x.name === b.name)) {
          user.inventory.push(b);
        }
      });
      saveUser(user);
    }

    // Display only owned blooks
    function displayInventory() {
      const grid = document.getElementById('blook-display');
      grid.innerHTML = '';
      const user = ensureUser();
      const owned = user.inventory || [];

      if(owned.length === 0) {
        grid.innerHTML = '<p>You haven\'t pulled any blooks yet!</p>';
        return;
      }

      owned.forEach(b => {
        const card = document.createElement('div');
        card.className = 'blook-card';
        const rarityClass = 'rarity-' + (b.rarity || 'common');
        card.innerHTML = `
          <div class="${rarityClass}" style="overflow:hidden; border-radius:10px;">
            <img src="${b.img}" alt="${b.name}">
          </div>
          <div class="blook-name">${b.name}</div>
        `;
        grid.appendChild(card);
      });
    }

    // Load inventory on page load
    displayInventory();
  </script>

</body>
</html>
