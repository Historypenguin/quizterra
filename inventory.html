<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizterra | Inventory</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffcc33, #ff6600);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    font-family: 'Titan One', cursive;
    color: #fff;
    margin-bottom: 20px;
  }
  #inventory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1000px;
  }
  .blook-card {
    background: #fff8;
    border-radius: 10px;
    padding: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  .blook-card:hover {
    transform: scale(1.05);
  }
  .blook-card img {
    width: 100%;
    border-radius: 8px;
  }
  .rarity-common { border: 2px solid #ccc; }
  .rarity-rare { border: 2px solid #00f; }
  .rarity-epic { border: 2px solid #a0f; }
  .rarity-legendary { border: 2px solid #ff0; }
</style>
</head>
<body>

<h1>My Inventory</h1>
<div id="inventory-grid"></div>

<script>
function getUser() {
  return JSON.parse(localStorage.getItem('quizterraCurrentUser')) || {};
}

function displayInventory() {
  const user = getUser();
  const inventory = user.inventory || [];
  const grid = document.getElementById('inventory-grid');

  grid.innerHTML = '';
  inventory.forEach(item => {
    const card = document.createElement('div');
    card.className = 'blook-card';
    const rarityClass = 'rarity-' + (item.rarity || 'common');
    card.innerHTML = `
      <div class="${rarityClass}">
        <img src="${item.img}" alt="${item.name}">
      </div>
      <div style="margin-top:6px;font-weight:700">${item.name}</div>
    `;
    grid.appendChild(card);
  });
}

// Initialize
displayInventory();
</script>

</body>
</html>
