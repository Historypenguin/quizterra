<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizterra | View Set</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f4f4;
    }

    .navbar {
      background: #4a60ff;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .question {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #4a60ff;
    }

    .question h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .answers div {
      margin: 5px 0;
      padding: 10px;
      background: #ececec;
      border-radius: 5px;
    }

    .correct {
      background: #b2ffb2 !important;
    }

    #privacyStatus {
      margin-top: 10px;
      font-weight: 600;
      color: #4a60ff;
    }

    #togglePrivacy {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4a60ff;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Quizterra</h2>
    <a href="mysets.html" style="color:white; text-decoration:none; font-weight:600">My Sets</a>
  </div>

  <div class="container">
    <h1 id="setTitle">Set Title</h1>
    <p id="privacyStatus"></p>
    <button id="togglePrivacy">Toggle Privacy</button>

    <div id="questionsContainer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const setId = params.get("id");

    let sets = JSON.parse(localStorage.getItem("quizterra_sets") || "{}");

    if (!sets[setId]) {
      document.getElementById("setTitle").innerText = "Set Not Found";
    } else {
      const setData = sets[setId];
      document.getElementById("setTitle").innerText = setData.title;

      const privacyStatus = document.getElementById("privacyStatus");
      const toggleBtn = document.getElementById("togglePrivacy");

      function updatePrivacyText() {
        privacyStatus.innerText = "Privacy: " + ((setData.private === undefined ? false : setData.private) ? "Private" : "Public");
      }
      if (setData.private === undefined) { setData.private = false; }
      updatePrivacyText();

      toggleBtn.onclick = () => {
        setData.private = !setData.private;
        sets[setId] = setData;
        localStorage.setItem("quizterra_sets", JSON.stringify(sets));
        updatePrivacyText();
      };

      const container = document.getElementById("questionsContainer");
      setData.questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <h3>Q${index + 1}: ${q.question}</h3>
          <div class="answers">
            <div class="${q.correct === 0 ? "correct" : ""}">${q.answers[0]}</div>
            <div class="${q.correct === 1 ? "correct" : ""}">${q.answers[1]}</div>
            <div class="${q.correct === 2 ? "correct" : ""}">${q.answers[2]}</div>
            <div class="${q.correct === 3 ? "correct" : ""}">${q.answers[3]}</div>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
