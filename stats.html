<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodit | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a5acd, #00bfff);
      color: white;
    }

    /* Sidebar CSS */
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .sidebar button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .sidebar button:hover:not(:disabled) {
      background: rgba(255,255,255,0.4);
    }

    .sidebar button:disabled {
      background: rgba(255,255,255,0.1);
      cursor: not-allowed;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      width: 120px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .stat-box h2 {
      margin: 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Foodit</h2>
    <button id="claimTokensBtn">Claim Tokens</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="main-content">
    <div class="profile">
      <img id="profilePic" src="" alt="Profile Picture">
      <span id="username">USERNAME</span>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div>Level</div>
        <h2 id="level">0</h2>
      </div>
      <div class="stat-box">
        <div>XP</div>
        <h2 id="xp">0</h2>
      </div>
      <div class="stat-box">
        <div>Tokens</div>
        <h2 id="coins">0</h2>
      </div>
      <div class="stat-box">
        <div>Games Played</div>
        <h2 id="gamesPlayed">0</h2>
      </div>
      <div class="stat-box">
        <div>Correct</div>
        <h2 id="correct">0</h2>
      </div>
      <div class="stat-box">
        <div>Wrong</div>
        <h2 id="wrong">0</h2>
      </div>
    </div>
  </div>

  <script>
    // Initialize or load user data
    if (!localStorage.getItem("fooditUser")) {
      localStorage.setItem("fooditUser", JSON.stringify({
        username: "Player1",
        picture: "https://i.postimg.cc/3x3QzSGq/profile.png",
        stats: {
          level: 1,
          xp: 50,
          coins: 0,
          gamesPlayed: 0,
          correct: 0,
          wrong: 0,
          lastClaim: null
        }
      }));
    }

    const user = JSON.parse(localStorage.getItem("fooditUser"));
    const stats = user.stats;

    document.getElementById("username").innerText = user.username;
    document.getElementById("profilePic").src = user.picture;

    function countUp(element, end) {
      let start = 0;
      const step = Math.ceil(end / 30);
      const interval = setInterval(() => {
        start += step;
        if (start >= end) {
          element.innerText = end;
          clearInterval(interval);
        } else {
          element.innerText = start;
        }
      }, 20);
    }

    countUp(document.getElementById("level"), stats.level);
    countUp(document.getElementById("xp"), stats.xp);
    countUp(document.getElementById("coins"), stats.coins);
    countUp(document.getElementById("gamesPlayed"), stats.gamesPlayed);
    countUp(document.getElementById("correct"), stats.correct);
    countUp(document.getElementById("wrong"), stats.wrong);

    const claimBtn = document.getElementById("claimTokensBtn");

    function updateClaimButton() {
      if (stats.lastClaim) {
        const now = new Date().getTime();
        const timePassed = now - stats.lastClaim;
        if (timePassed < 24*60*60*1000) {
          claimBtn.disabled = true;
          const remaining = 24*60*60*1000 - timePassed;

          const hours = Math.floor(remaining / (1000*60*60));
          const minutes = Math.floor((remaining % (1000*60*60)) / (1000*60));
          const seconds = Math.floor((remaining % (1000*60)) / 1000);

          claimBtn.innerText = `Claim in ${hours}h ${minutes}m ${seconds}s`;

          setTimeout(updateClaimButton, 1000);
        } else {
          claimBtn.disabled = false;
          claimBtn.innerText = "Claim Tokens";
        }
      } else {
        claimBtn.disabled = false;
        claimBtn.innerText = "Claim Tokens";
      }
    }

    updateClaimButton();

    claimBtn.onclick = () => {
      const now = new Date().getTime();
      if (!stats.lastClaim || (now - stats.lastClaim) >= 24*60*60*1000) {
        stats.coins += 1000;
        stats.lastClaim = now;
        localStorage.setItem("fooditUser", JSON.stringify(user));
        document.getElementById("coins").innerText = stats.coins;
        updateClaimButton();
        alert("You claimed 1000 tokens! Come back tomorrow for more.");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("fooditUser");
      location.reload();
    };
  </script>
</body>
</html>
