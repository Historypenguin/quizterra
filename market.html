      animation: gradientMove 11s ease infinite;
      color: white;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;

    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Sidebar â€” exact styles from Stats */
    .sidebar {
      width: var(--sidebar-width);

      padding: 25px;

      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      box-sizing:border-box;
      position:fixed;
      left:0;top:0;
    }
    .sidebar h2 {
      font-size: 40px;
      margin-bottom: 35px;
      color: #0fa6ff;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .sidebar a {
      display:flex;align-items:center;gap:14px;text-decoration:none;color:white;font-size:22px;font-weight:700;
      padding:12px 15px;border-radius:12px;margin-bottom:18px;transition:0.25s;cursor:pointer;
    }
    .sidebar a i { font-size:24px; }
    .sidebar a:hover { background: rgba(255,255,255,0.15); }
    .sidebar a.active { background: rgba(255,255,255,0.2); }

    /* Main content (keeps same spacing/feel as Stats main) */
    .main {
      margin-left: var(--sidebar-width);
      padding: 50px;
      flex:1;
      box-sizing:border-box;
    }

    .user-info {
      display:flex;align-items:center;gap:20px;margin-bottom:24px;
    }

    .user-info h2 { font-size:28px;font-weight:700;margin:0 }

    /* Market container */
    .market-top {
      display:flex;align-items:center;justify-content:space-between;gap:20px;margin-bottom:18px;

    }
    .market-top h1 { margin:0;font-size:28px }
    .token-display {
      background: rgba(255,255,255,0.12);

      display:inline-flex;gap:8px;align-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
    }

    /* Packs grid */
    .packs-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap:18px;
      margin-top:20px;
      align-items:start;
    }

    .pack {
      background: rgba(255,255,255,0.12);
      border-radius:16px;
      overflow:hidden;
      cursor:pointer;
      text-align:center;
      padding-bottom:10px;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
    }
    .pack:hover { transform: translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.35) }
    .pack img { width:100%; height:140px; object-fit:cover; display:block; background:#fff; }
    .pack .pack-name { font-weight:700;margin-top:10px; color:white; font-size:16px }
    .pack .pack-price { margin-top:6px; background:#ffd700;color:#000;padding:6px 10px;border-radius:10px;display:inline-block;font-weight:800 }

    /* blook reveal area */
    .blook-grid { display:flex;flex-wrap:wrap;gap:14px;margin-top:24px; align-items:flex-start }
    .blook-card {
      width:120px;background:rgba(255,255,255,0.08);border-radius:12px;padding:8px;text-align:center;

    }
    .blook-card img { width:100px;height:100px;border-radius:10px;object-fit:cover;display:block;margin:0 auto }

    /* Opening modal + flip card animation */
    .modal {

    .open-panel {

    .flip-card {
      width:120px;height:160px;perspective:900px;
    }
    .flip-card-inner {
      position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .9s cubic-bezier(.2,.9,.2,1);

    .flip-card.show .flip-card-inner { transform: rotateY(180deg) }
    .flip-front, .flip-back {
      position:absolute;inset:0;border-radius:12px;backface-visibility:hidden;overflow:hidden;display:flex;align-items:center;justify-content:center;

    }

    function getUser(){
      return JSON.parse(localStorage.getItem('quizterraUser'));
    }
    function saveUser(user){
      localStorage.setItem('quizterraUser', JSON.stringify(user));
    }
    function ensureUser(){
      let u = getUser();
      if(!u){
        // if no logged-in user, fallback to a minimal local-only user
        u = { username: "Guest", picture: "", stats: { level:0, xp:0, coins:0, gamesPlayed:0, correct:0, wrong:0, lastClaim: null } };
        saveUser(u);
      }
      return u;
    }

    document.getElementById('profilePic').src = user.picture || "https://i.postimg.cc/0jz2q0qY/default-avatar.png";

    function tokenCount(){
      const u = getUser();
      return (u && u.stats && Number.isFinite(u.stats.coins)) ? u.stats.coins : 0;
    }
    function setTokenCount(n){
      const u = getUser() || {};
      u.stats = u.stats || {};
      u.stats.coins = n;
      saveUser(u);
      updateTokenUI();
    }
    function updateTokens(amount){
      const cur = tokenCount();
      setTokenCount(cur + amount);
    }

      document.getElementById('token-count').innerText = tokenCount();

    /**********************
     * Purchase & open logic
     **********************/
    function buyPack(pack){
      const userCoins = tokenCount();
      if(userCoins < pack.price){
        alert('Not enough tokens!');
        return;
      }
      // deduct immediately
      updateTokens(-pack.price);
      // open with animation
      openPackAnimated(pack.data);
    }

    // Weighted random pick
    function pickOne(packData){
      const total = packData.reduce((s,b)=>s + (Number(b.chance)||0), 0);
      let r = Math.random()*total;
      for(const b of packData){
        if(r < b.chance) return b;
        r -= b.chance;
      }
      return packData[0];
    }

    // Opening animation - shows 5 flip-cards then reveals results
    const modal = document.getElementById('openModal');
    const cardsRow = document.getElementById('cardsRow');
    const closeOpen = document.getElementById('closeOpen');

    closeOpen.addEventListener('click', ()=> {
      modal.classList.remove('show');
    });

    function createFlipCard(){
      const wrapper = document.createElement('div');
      wrapper.className = 'flip-card';
      wrapper.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-front"><i class="fas fa-box-open" style="font-size:28px;color:#ddd"></i></div>
          <div class="flip-back"><img src="https://i.postimg.cc/placeholder.png" alt="" /><div style="font-size:13px;font-weight:700;margin-top:6px">Name</div></div>
        </div>
      `;
      return wrapper;
    }

    // Animate open: create 5 cards, flip them one-by-one with reveal
    function openPackAnimated(packData){
      cardsRow.innerHTML = '';
      const slots = 5;
      const results = [];
      // pick results immediately
      for(let i=0;i<slots;i++) results.push(pickOne(packData));

      // create placeholders
      const cardWrappers = [];
      for(let i=0;i<slots;i++){
        const fc = createFlipCard();
        cardWrappers.push(fc);
        cardsRow.appendChild(fc);
      }

      // show modal
      modal.classList.add('show');

      // flip each card in sequence
      cardWrappers.forEach((wrapper, idx) => {
        // small delay before flip
        setTimeout(()=> {
          // reveal content on back
          const inner = wrapper.querySelector('.flip-card-inner');
          const back = wrapper.querySelector('.flip-back');
          const img = back.querySelector('img');
          const nameDiv = back.querySelector('div');
          const r = results[idx];
          img.src = r.img;
          nameDiv.innerText = r.name;
          // add rarity class to wrapper for glow
          const rarityClass = 'rarity-' + (r.rarity || 'common');
          back.classList.add(rarityClass);
          wrapper.classList.add('show'); // triggers transform rotateY
        }, 700 + idx*600);
      });

      // after all flips, show results also in main blook-grid
      setTimeout(()=> {
        displayResults(results);
      }, 700 + slots*600 + 250);
    }

    function displayResults(results){
      const grid = document.getElementById('blook-display');
      // show each revealed blook as a small card
      results.forEach(r=>{
        const card = document.createElement('div');
        card.className = 'blook-card';
        // add rarity glow on small card
        const rarityClass = 'rarity-' + (r.rarity || 'common');
        card.innerHTML = `<div style="border-radius:10px;overflow:hidden" class="${rarityClass}"><img src="${r.img}" alt="${r.name}"></div><div style="margin-top:6px;font-weight:700">${r.name}</div>`;
        grid.prepend(card);
      });
    }

    // ensure token UI updates if user claims in Stats (which writes to quizterraUser)
    // We poll localStorage for changes and update UI (keeps Market in sync with Stats)
    let lastKnown = JSON.stringify(getUser());
    setInterval(()=> {
      const cur = JSON.stringify(getUser());
      if(cur !== lastKnown){
        lastKnown = cur;
        updateTokenUI();
      }
    }, 800);
